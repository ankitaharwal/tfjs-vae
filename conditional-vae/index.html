<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.2"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>

  <h1>TensorFlow.js: Conditional Variational Autoencoder</h1>

  <hr />

  <div id="training">
    <h3>Training</h3>
    <div id="retrain-div">
      <button class="btn" id="retrain"><span>Train</span></button>
      <input class="input" id="samples" value="128" style="width:3em"></input>
      <span>samples/batch</span>
      <input class="input" id="batches" value="50" style="width:3em"></input>
      <span>batches/epoch</span>
      <input class="input" id="epochs" value="50" style="width:3em"></input>
      <span>epochs</span>
      <div>
        <progress id="trainProg" value="0" max="100" style="width:35%"></progress>
        <span id="status">Not Trained.</span>
      </div>
    </div>
    <div id="lossCanvas">
      <div id="trainLossCanvas" class="canvases"></div>
      <div id="valLossCanvas" class="canvases"></div>
    </div>
  </div>

  <hr />

  <div id="testing">
    <h3>Testing</h3>
    <div id="test-div">
      <button class="btn" id="test"><span>Test</span></button>
      <input class="input" id="test-sample-size" value="10" style="width:3em"></input>
      <span>random samples with label</span>
      <input class="input" id="label" value="0" style="width:3em"></input>
    </div>
  </div>

  <hr />

  <div id="logging">
    <h3>Log</h3>
    <div id="logging-message"></div>
  </div>

  <script src="./support.js"></script>
  <script src="./util.js"></script>
  <script src="./ui.js"></script>
  <script src="./data.js"></script>
  <script src="./model.js"></script>
  <script src='./index.js'></script>
</body>

</html>
